<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        input,
        textarea,
        select {
            display: block;
            margin-bottom: 10px;
        }

        input[type=radio],
        input[type=checkbox] {
            display: inline;
        }

    </style>
</head>
<body>
    <h1>Formulário</h1>

    <form method="POST">
        <input type="hidden" name="id" value="3">
        <input type="text" name="nome" placeholder="Seu Nome">
        <input type="password" name="senha" placeholder="Sua Senha">
        <textarea name="bio" cols="30" rows="10" placeholder="Sobre Você"></textarea>
        <div>
            <input type="radio" name="tipo" value="admin"> Admin
            <input type="radio" name="tipo" value="professor"> Professor
            <input type="radio" name="tipo" value="regular" checked> Regular
        </div>
        <div>
            <input type="checkbox" name="ativo"> Ativo
        </div>

        <select name="estado">
            <option value="">Selecione</option>
            <option value="ac">AC</option>
            <option value="ba">BA</option>
            <option value="sp">SP</option>
            <option value="mg">MG</option>
        </select>
        <select name="interesses" multiple size="5">
            <option value="js">JavaScript</option>
            <option value="java">Java</option>
            <option value="php">PHP</option>
            <option value="python">Python</option>
            <option value="c#">C#</option>
        </select>

        <button formaction="http://localhost:5500/usuarios" formmethod="POST">Incluir</button>
        <button formaction="http://localhost:5500/usuarios/3">Alterar</button>
    </form>
</body>
</html>
